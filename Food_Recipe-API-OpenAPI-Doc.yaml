        recipeName:
          maxLength: 2147483647
          minLength: 1
          type: string
        isVegetarian:
          type: boolean
        servings:
          minimum: 1
          type: integer
          format: int32
        ingredients:
          maxItems: 2147483647
          minItems: 1
          type: array
          items:
            maxLength: 2147483647
            minLength: 1
            type: string
        instructions:
          type: string
      description: New Recipe to create.
    RecipesResponse:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        isVegetarian:
          type: boolean
        servings:
          type: integer
          format: int32
        ingredients:
          type: array
          items:
            type: string
        instructions:
          type: string
    RecipeSearchFilterRequest:
      type: object
      properties:
        isVegetarian:
          type: boolean
        servings:
          type: integer
          format: int32
        includeIngredients:
          type: array
