        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RecipesResponse"
    post:
      tags:
      - recipe-controller
      operationId: createRecipe
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RecipeRequestDto"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/RecipesResponse"
  /api/v1/recipes/search:
    get:
      tags:
      - recipe-controller
      operationId: searchRecipes
      parameters:
      - name: request
        in: query
        required: true
        schema:
          $ref: "#/components/schemas/RecipeSearchFilterRequest"
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RecipesResponse"
components:
  schemas:
    RecipeRequestDto:
